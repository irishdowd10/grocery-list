<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Grocery List</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List</h1>
      </div>
    </div>

    <div class="container">
      <div class="formOne">
        <form id="groceryItems">
          <div class="form-group">
            <label for="itemOne">First Item</label>
            <input type="text" class="form-control" id="itemOne">
          </div>

          <div class="form-group">
            <label for="itemTwo">Second Item</label>
            <input type="text" class="form-control" id="itemTwo">
          </div>

          <div class="form-group">
            <label for="itemThree">Third Item</label>
            <input type="text" class="form-control" id="itemThree">
          </div>

          <div class="form-group">
            <label for="itemFour">Fourth Item</label>
            <input type="text" class="form-control" id="itemFour">
          </div>

          <div class="form-group">
            <label for="itemFive">Fifth Item</label>
            <input type="text" class="form-control" id="itemFive">
          </div>

          <button type="submit" name="btn">Submit</button>
        </form>
      </div>
    </div>

    <div class="answers">
      <div class="option" id="list">
        <ul id="unordered">

        </ul>
      </div>
    </div>
  </body>
</html>
